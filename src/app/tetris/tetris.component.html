<div>

  <button class="btn-volumen-3d" style="position: absolute; top: 24px; right: 130px; z-index: 1001; box-shadow: 0 4px 16px #4caf50bb; border-radius: 16px; background: linear-gradient(135deg, #e0ffe0 0%, #4caf50 100%); color: #1b3c1b; font-weight: 700; font-size: 1.2rem; padding: 10px 24px; margin-bottom: 4px;" onclick="document.getElementById('tetris-audio').volume=Math.max(document.getElementById('tetris-audio').volume-0.1,0)">ğŸ”‰ -</button>
  <button class="btn-volumen-3d" style="position: absolute; top: 24px; right: 180px; z-index: 1001; box-shadow: 0 4px 16px #4caf50bb; border-radius: 16px; background: linear-gradient(135deg, #e0ffe0 0%, #4caf50 100%); color: #1b3c1b; font-weight: 700; font-size: 1.2rem; padding: 10px 24px; margin-bottom: 4px;" onclick="document.getElementById('tetris-audio').muted=true">ğŸ”‡</button>
  <button class="btn-volumen-3d" style="position: absolute; top: 24px; right: 230px; z-index: 1001; box-shadow: 0 4px 16px #4caf50bb; border-radius: 16px; background: linear-gradient(135deg, #e0ffe0 0%, #4caf50 100%); color: #1b3c1b; font-weight: 700; font-size: 1.2rem; padding: 10px 24px; margin-bottom: 4px;" onclick="document.getElementById('tetris-audio').muted=false">ğŸ”ˆ</button>
  <div class="game-header">

    <h1

      Tetris</h1>
  </div>
</div>

<div class="game-info">

  </div>
</div>

          </div>

              Â¡Juego terminado!

            <div style="

                  flex-direction: row;

              <button class="restart-btn" style="margin: 0 12px; min-width: 140px" (click)="restartGame()">
                Jugar de nuevo
              </button>

  <div style="
        flex: 0 0 220px;
        background: rgba(20, 20, 30, 0.85);
        border-radius: 16px;
        box-shadow: 0 2px 16px #0006;
        padding: 18px 12px;
        min-height: 320px;
      ">
    <h2 style="
          color: #ffd700;
          font-size: 1.3em;
          margin-bottom: 14px;
          text-align: center;
          letter-spacing: 1px;
          text-shadow: 0 0 8px #4caf50;
        ">
      <span style="font-size: 1.3em; vertical-align: middle">ğŸ†</span>
      Scores Altos
    </h2>
    <table style="
          width: 100%;
          border-collapse: separate;
          border-spacing: 0;
          color: #fff;
          font-family: 'Courier New', monospace;
          border: 2px solid #388e3c;
          border-radius: 12px;
          overflow: hidden;
          box-shadow: 0 2px 12px #388e3c55;
          background: rgba(34, 40, 60, 0.95);
        ">
      <thead>
        <tr style="
              background: linear-gradient(90deg, #388e3c 60%, #4caf50 100%);
              color: #fff;
            ">
          <th style="
                padding: 8px;
                border-radius: 8px 8px 0 0;
                font-weight: bold;
              ">
            #
          </th>
          <th style="padding: 8px; font-weight: bold">Jugador</th>
          <th style="padding: 8px; font-weight: bold">Score</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let score of highScores; let i = index" [ngStyle]="{
              background: i === 0 ? 'rgba(255,215,0,0.12)' : '',
              'font-weight': i === 0 ? 'bold' : '',
              transition: 'background 0.2s'
            }">
          <td style="padding: 8px; text-align: center" [style.color]="i === 0 ? '#ffd700' : '#fff'"
            [style.fontSize]="i === 0 ? '1.1em' : '1em'">
            <span *ngIf="i === 0">ğŸ†</span> {{ i + 1 }}
          </td>
          <td style="padding: 8px" [style.color]="i === 0 ? '#ffd700' : '#fff'">
            {{ score.name }}
          </td>
          <td style="padding: 8px; text-align: center" [style.color]="i === 0 ? '#ffd700' : '#fff'">
            {{ score.value }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
